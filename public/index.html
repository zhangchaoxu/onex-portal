<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
    <% if (process.env.VUE_APP_AMAP_KEY !== '') { %>
    <!-- 按需要引入高德地图JSAPI和UI组件库 -->
    <script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.15&key=<%= process.env.VUE_APP_AMAP_KEY %>'></script>
    <script src="//webapi.amap.com/ui/1.1/main.js"></script>
    <% } %>
    <!-- 按需导入jquery
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    -->
    <!-- 站点配置 -->
    <script>
        window.SITE_CONFIG = {
            // vuex本地储存初始化状态（用于不刷新页面的情况下，也能重置初始化项目中所有状态）
            storeState: {},
            // 内容标签页默认属性对象
            contentTabDefault: {
                // 名称, 由 this.$route.name 自动赋值（默认，名称 === 路由名称 === 路由路径）
                name: '',
                // 参数, 由 this.$route.params 自动赋值
                params: {},
                // 查询参数, 由 this.$route.query 自动赋值
                query: {},
                // 菜单id（用于选中侧边栏菜单，与this.$store.state.sidebarMenuActiveName进行匹配）
                menuId: '',
                // 标题
                title: '',
                // 是否通过tab展示内容?
                isTab: true,
                // 是否通过iframe嵌套展示内容? (以http[s]://开头, 自动匹配)
                iframeURL: ''
            },
            // 左侧菜单列表
            menuList: [],
            // 页面按钮操作权限
            permissions: [],
            // 用户角色
            roles: [],
            // 动态路由列表
            dynamicRoutes: [],
            // 动态(菜单)路由列表
            dynamicMenuRoutes: [],
            // 动态(菜单)路由是否已经添加的状态标示（用于判断是否需要重新拉取数据并进行动态添加操作）
            dynamicMenuRoutesHasAdded: false
        };
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
